{% extends "base.html" %}

{% block content %}
<header>
    <h1>Blogs</h1>
</header>
<section>
    <div class="list-group">
        {% for blog in blogs %}
        <div class="list-group-item">
            <h4 class="list-group-item-heading" ><a href="{{ url_for('post.post_index', blog_id=blog._id) }}">{{ blog.title }}</a> </h4>
            <p>
                 {{ blog.description }}.
            </p>

        </div>


        {% endfor %}
    </div>


</section>
{% endblock %}
