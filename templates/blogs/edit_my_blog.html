{% extends "base.html" %}
{% block content %}
<div class="form">
    <form method="post">
        <div class="form-group">
            <label for="blogname">Title</label>
            <input type="name" class="form-control" id="blogname" name="blogname" value="{{ blog.title }}" >


        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{  blog.description }}" aria-describedby="descriptionHelpBlock">
            <span id="descriptionHelpBlock" class="help-block">
                Type description of your blog.
            </span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
