{% extends "base.html" %}
{% block content %}
<div class="form">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="name" class="form-control" id="username" name="username" placeholder="username" >


        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="emailHelpBlock">
            <span id="emailHelpBlock" class="help-block">
                Be sure to enter a valid e-mail.
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
             <label for="exampleFormControlFile1">Upload your profile Image</label>
             <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file2">
         </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
{% endblock %}
