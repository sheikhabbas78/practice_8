{% extends "base.html" %}
{% block content %}
<div class="form">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="name" class="form-control" id="title" name="title" value="{{ post.title }}" >


        </div>
        <div class="form-group">
            <label for="content">content</label>
            <input type="text" class="form-control" id="content" name="content" value="{{ post.content }}" aria-describedby="descriptionHelpBlock">
            <span id="descriptionHelpBlock" class="help-block">
                Type content of your post.
            </span>
        </div>

        <button type="submit" class="btn btn-success">Submit Post</button>
    </form>
</div>
{% endblock %}
